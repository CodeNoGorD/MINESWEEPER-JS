<!doctype html>
<html lang="Fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="JS/Game.js" type="module"></script>
    <title>DEMINEUR</title>
</head>
<body class="bg-dark text-light">
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <img src="./public/img/minesweeper_logo.png" alt="logo jeu demineur" width="100" class="mx-3">
            <a class="navbar-brand" href="./index.html">DEMINEUR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Outils</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="form-area">
        <h1 class="text-center bold my-3">BIENVENUE DANS LE JEU DEMINEUR :</h1>
        <form action="" method="GET" class="d-flex flex-column w-75 mx-auto gap-4" id="form">
            <label for="pseudo" class="form-label">PSEUDO</label>
            <input type="text" name="pseudo" id="pseudo" placeholder="Veuillez saisir votre pseudo"
                   class="form-control"/>
            <h2 class="my-3">TAILLE DE LA GRILLE</h2>
            <label for="rows" class="form-label">NOMBRE DE LIGNES</label>
            <input type="number" name="rows" id="rows" value="3" placeholder="Veuillez préciser le nombre de lignes"
                   class="form-control"/>
            <label for="cols" class="form-label">NOMBRE DE COLONNES</label>
            <input type="number" name="cols" id="cols" value="3" placeholder="Veuillez préciser le nombre de colonnes"
                   class="form-control"/>
            <label for="mines" class="form-label">NOMBRE DE MINES</label>
            <input type="number" name="mines" id="mines" value="1" placeholder="Veuillez préciser le nombre de mines"
                   class="form-control"/>
            <button class="btn btn-success my-3 w-25" id="btn-submit">VALIDER</button>
        </form>
    </div>

    <h1 class="d-none title text-center my-2"></h1>
    <div class="grid-area d-none my-2 d-flex flex-column justify-content-center align-items-center"></div>

</main>

<footer>
    <ul class="d-flex justify-content-center">
        <li>
            DEMINEUR By Sebastien PELC 2023
        </li>
    </ul>
</footer>
</body>
</html>
